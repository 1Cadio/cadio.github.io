<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random R6 Operator Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Rainbow Six Siege Random Operator Picker</h1>
    <p>Select the 4 banned operators:</p>

    <div>
        <select id="ban1">
            <option value="">Select Operator</option>
        </select>
        <select id="ban2">
            <option value="">Select Operator</option>
        </select>
        <select id="ban3">
            <option value="">Select Operator</option>
        </select>
        <select id="ban4">
            <option value="">Select Operator</option>
        </select>
    </div>

    <button onclick="pickRandomOperator()">Pick Random Operator</button>

    <div class="result" id="result"></div>

    <script>
        const operators = [
            "Ash", "Thermite", "Mute", "Smoke", "Sledge", "Twitch", "Doc", "Rook", "JÃ¤ger", 
            "Bandit", "Frost", "Buck", "Blackbeard", "Valkyrie", "Caveira", "Jackal", "Mira", 
            "Zofia", "Lesion", "Nomad", "Kaid", "Mozzie", "Gridlock", "Warden", "Oryx", "Iana", 
            "Ace", "Zero", "Aruni", "Thunderbird", "Flores", "Thorn", "Sens"
        ];

        const banSelectors = ["ban1", "ban2", "ban3", "ban4"];
        banSelectors.forEach(id => {
            const select = document.getElementById(id);
            operators.forEach(operator => {
                const option = document.createElement("option");
                option.value = operator;
                option.textContent = operator;
                select.appendChild(option);
            });
        });

        function pickRandomOperator() {
            const bannedOperators = banSelectors.map(id => document.getElementById(id).value).filter(Boolean);
            const availableOperators = operators.filter(op => !bannedOperators.includes(op));

            if (availableOperators.length === 0) {
                document.getElementById("result").textContent = "All operators are banned!";
                return;
            }

            const randomOperator = availableOperators[Math.floor(Math.random() * availableOperators.length)];
            document.getElementById("result").textContent = `Your random operator is: ${randomOperator}`;
        }
    </script>

</body>
</html>
